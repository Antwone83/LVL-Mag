{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="card" style="width:20%;">
    <img src="https://www.downtowncampbell.com/sites/default/files/styles/retina/public/uploads/users/1/images/logo-lvlup.png?itok=KaEY7Txz"class="card-img-top" alt="Logo">
</div>
        <div class="card-body">
            <h1 class="card-text">{{ article.title }}</h1>
            <h4 class="card-subtitle mb-2 text-muted">
                By: {{ article.author }} | Date: {{ article.created_on }}
            </h4>
            <p class="card-text">{{ article.body|truncatechars:1750}}</p>
        </div>

{% if user.is_authenticated %}
<div class="row button-row">
    <div class="col-md-10">
        <a class="btn btn-secondary" href="{% url 'article_edit' article.id %}"
        style="width: 100%;">Edit</a>
    </div>
</div>
<div class="row button-row">
    <div class="col-md-10">
        <a class="btn btn-warning" href="{% url 'article_delete' article.id %}" style="width: 100%;">Delete</a>
    </div>
</div>
{% endif %}
{% endblock content %}
