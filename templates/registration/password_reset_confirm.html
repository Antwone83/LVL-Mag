{% extends 'base.html' %}

{% block title %}Change Password{% endblock title %}

{% block content %}
    <h1>Type in new Password</h1>
    <p>Enter your new password. For security reasons, please re-type your password to confirm.</p>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset" class="btn btn-success">
</form>
{% endblock content %}
