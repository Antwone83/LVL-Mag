{% extends 'base.html' %}

{% block title %}Log In{% endblock title%}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" valve="Log In" class="btn btn-success">
</form>
<p>
    <small>Don't have an account yet? Click <a href="{% url 'signup' %}">here</a> to sign up.</small>
</p>
<p>
    <small>Don't remember your password? Click <a href="{% url 'password_reset' %}">here</a> to reset it.</small>
</p>
{% endblock content %}
